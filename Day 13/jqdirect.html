<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>

<h2>If you click on me, I will disappear.</h2>
<p>I'm gonna hide</p>
<p>I'm also gonna hide</p>

</body>
</html>
